apiVersion: apps/v1
kind: Deployment
metadata:
  name: citest
  labels:
    app.kubernetes.io/name: citest
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: citest
  template:
    metadata:
      labels:
        app.kubernetes.io/name: citest
    spec:
      containers:
      - name: citest
        image: templain/citest:439b7439ddf9b01527d0234bde3e7037a2ef9061
        ports:
          - containerPort: 80
