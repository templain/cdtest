apiVersion: apps/v1
kind: Deployment
metadata:
  name: citest
  labels:
    app.kubernetes.io/name: citest
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: citest
  template:
    metadata:
      labels:
        app.kubernetes.io/name: citest
    spec:
      containers:
      - name: citest
        image: templain/citest:f3caf9cc37141fda1004cc191477477e55155762
        ports:
          - containerPort: 80
